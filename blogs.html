<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="author" content="Preminent Network Tím">

  <link rel="canonical" href="https://preminent.net/blogs.html">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="assets/images/Preminent.png" type="image/png">

  <!-- Open Graph (Social apps) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Preminent Network - Blogy">
  <meta property="og:description" content="Všetky informácie a správy zo servera a jeho vývoji">
  <meta property="og:url" content="https://preminent.net">
  <meta property="og:image" content="https://github.com/preminentnet/PublicImages/raw/main/PreminentThumbnail.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Preminent Network - Blogy">
  <meta name="twitter:description" content="Všetky informácie a správy zo servera a jeho vývoji">
  <meta name="twitter:image" content="https://github.com/preminentnet/PublicImages/raw/main/PreminentThumbnail.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/main.css">
</head>
<body class="page">
  <header class="topbar" data-navbar></header>

  <main class="section light">
    <div class="section-header">
      <p class="eyebrow" id="blog-tag">Blogy</p>
      <h2 id="blog-title">Blogy</h2>
      <p class="section-lede" id="blog-date">Načítavanie...</p>
    </div>

    <article class="legal-copy" id="blog-content">
      <p>Načítavanie...</p>
    </article>
  </main>

  <footer class="footer" data-footer></footer>

  <script src="script/navbar.js"></script>
  <script src="script/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const posts = {
      "20250101": {
        title: "Začiatok",
        tag: "Informácie",
        date: "Január 1, 2026",
        file: "blogs/20250101.md"
      },
    };

    async function renderBlog() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get("post");
      const post = slug ? posts[slug] : null;
      const content = document.getElementById("blog-content");
      const title = document.getElementById("blog-title");
      const tag = document.getElementById("blog-tag");
      const date = document.getElementById("blog-date");

      if (!post) {
        title.textContent = "Blog sa nenašiel";
        tag.textContent = "Blog";
        date.textContent = "Vyber si jeden z blogov na domovskej stránke.";
        content.innerHTML = "<p>Nieje možné najsť čo hladáš, vráť sa na <a href='index.html#blog'>domovskú stránku</a> a pokús sa nájsť čo hladáš.</p>";
        return;
      }

      title.textContent = post.title;
      tag.textContent = post.tag;
      date.textContent = post.date;

      try {
        const res = await fetch(post.file);
        if (!res.ok) {
          content.innerHTML = "<p>We couldn't load this post right now.</p>";
          return;
        }
        const md = await res.text();
        content.innerHTML = marked.parse(md);
      } catch (e) {
        content.innerHTML = "<p>Something went wrong while loading this post.</p>";
        console.error(e);
      }
    }

    document.addEventListener("DOMContentLoaded", renderBlog);
  </script>
</body>
</html>
