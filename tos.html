  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function _loadScript(src){
      return new Promise((resolve,reject)=>{
        if(document.querySelector('script[src="'+src+'"]')) return resolve();
        const s=document.createElement('script'); s.src=src; s.onload=resolve; s.onerror=reject; document.head.appendChild(s);
      });
    }

    async function renderMarkdown(url, containerId) {
      const container = document.getElementById(containerId);
      if (!container) return;

      if (!window.marked) {
        try {
          await _loadScript('https://cdn.jsdelivr.net/npm/marked/marked.min.js');
        } catch (e) {
          console.error('Failed to load marked:', e);
        }
      }

      const basePath = location.pathname.replace(/\/[^\/]*$/, '/');
      const candidates = [
        url,
        './' + url,
        basePath + url,
        url.replace(/^\//, '')
      ];

      const tried = [];
      for (const candidate of candidates) {
        tried.push(candidate);
        try {
          const res = await fetch(candidate);
          if (!res) continue;
          if (!res.ok) continue;
          const md = await res.text();
          container.innerHTML = (window.marked && typeof marked.parse === 'function') ? marked.parse(md) : md;
          return;
        } catch (e) {
          // continue trying other candidates
        }
      }

      container.innerHTML = '<p class="error">Unable to load content. Check the console for details.</p>';
      console.error('renderMarkdown: failed to load', { url, tried });
    }

    renderMarkdown('licenses/tos.md', 'tos-content');
  </script>
